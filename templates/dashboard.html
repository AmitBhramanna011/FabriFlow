<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_style.css') }}">
  </head>
  <body style="background-image:linear-gradient(to right, #FEE2C5, #001D6E, #7FB5FF, #C4DDFF); ">
    <div class="dashboard">
      <h1>Clothes Donated Database</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Donor Name</th>
            <th>Donation type</th>
            <th>Quantity</th>
            <th>Donator Number</th>
            <th>Donation Date</th>
          </tr>
        </thead>
        <tbody>
          {% for donation in donations %}
            <tr>
              <td>{{ donation[0] }}</td>
              <td>{{ donation[1] }}</td>
              <td>{{ donation[2] }}</td>
              <td>{{ donation[3] }}</td>
              <td>{{ donation[4] }}</td>
              <td>{{ donation[5] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
